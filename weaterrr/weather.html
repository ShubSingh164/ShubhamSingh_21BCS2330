<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWizardry- Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="home.html" class="navbar-brand p-0 d-none d-lg-block">
        <h1 style="color: black" class="m-0 display-4 text-uppercase text-primary">WebWizardry</span></h1>
    </a>

    <form action="" id="search-form">
        <input type="search" id="search-input" placeholder="Enter the city name" required autocomplete="off">
        <button id="button">Search</button>

    </form>

    <main id="container">
        <div id="location">
            <p>--------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/sun.png" alt="">
            <p><span id="temp-value">------</span><span id="unit">&#176c</span></p>
        </div>
        <div id="climate">
            <p>------</p>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
